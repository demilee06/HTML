<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulated information</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <td>Topic</td>
                    <td>Name of website</td>
                    <td>URL</td>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>online food market</td>
                    <td>HelloAsia</td>
                    <td><a href="https://www.helloasia.co.za" target="_blank">HelloAsia!</a></td>

                </tr>
            </tbody>
        </table>
        
    </main>
    
</body>
</html>
